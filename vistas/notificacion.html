<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/categorias.css">
    <link rel="stylesheet" href="../css/publicaciones.css">
    <link rel="stylesheet" href="../css/notificacion.css">
    <title>Notificación</title>
</head>

<body>
    <header>
        <a href="../vistas/inicio.html">
            <img src="../assets/imagenes/logo.svg" alt="logo">
        </a>
        <a href="configuracion.html">
            <img class="header-user" src="../assets/imagenes/user.png" alt="usuario">
        </a>
        <input class="header-search" type="textbuscador" id="header-search" placeholder="Buscar...">
    </header>
    <main>
        <section class="section-user">
            <img src="../assets/imagenes/user.svg" alt="usuario">
            <nav class="nav-main">
                <ul class="nav-gestiones">
                    <li class="nav-gestiones__item">
                        <a href="publicaciones.html" class="nav-gestiones__link" title="Publicaciones">
                            Publicaciones
                        </a>
                    </li>
                    <li class="nav-gestiones__item">
                        <a href="notificacion.html" class="nav-gestiones__link">
                            Nueva notificación
                        </a>
                    </li>
                    <li class="nav-gestiones__item">
                        <a href="configuracion.html" class="nav-gestiones__link">
                            Configuracion
                        </a>
                    </li>
                    <li class="nav-gestiones__item">
                        <a href="/index.html" class="nav-gestiones__link">
                            Cerrar sesion
                        </a>
                    </li>
            </nav>
        </section>
        <section>
            <h2 class="container-subtitle">Nueva notificación</h2>
            <span class="main-title_line"></span>

            <fieldset class="container-ntf">

                <form action="#" method="POST" class="form-ntf">
                    <label class="form-ntf__label">
                        <input type="text" required name="Nombre" class="form-ntf__input" placeholder="Nombre" />

                    </label>
                    <label class="form-ntf__label">
                        <input type="text" required name="cantidad" class="form-ntf__input" placeholder="Raza" />
                    </label>
                    <label class="form-ntf__label">
                        <input type="text" required name="cantidad" class="form-ntf__input" placeholder="Sexo" />
                    </label>
                    <label class="form-ntf__label">
                        <input type="date" required minlength="3" maxlength="12" name="precio" class="form-ntf__input"
                            placeholder="Fecha" />
                    </label>
                    <label class="form-ntf__label">
                        <input type="text" required name="cantidad" class="form-ntf__input" placeholder="Categoria" />
                    </label>
                    <label>
                        <textarea name="descripcion" id="Descripcion" cols="36" rows="8" class="form-ntf__textarea"
                            tabindex="6" required placeholder="Descripcion"></textarea>
                    </label>
                    <label class="form-foto__label">
                        <input type="file" class="form-foto__input" tabindex="6">
                    </label>

                    <button class="form-ntf__button">
                        Publicar
                    </button>
                    <button class="form-ntf__btncancelar">
                        Cancelar
                    </button>
                </form>
            </fieldset>

        </section>
    </main>
    <footer>
        <p>Proyecto mintic- utp</p>
    </footer>
</body>

</html>
